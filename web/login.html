  <body>

    <div class="container">

        <div class="surface">
            <div class="account-header"></div>
            <div class="account-content">
              <form>
                <h2 class="form-signin-heading style1">LOGIN FORM</h2>
                <p class="form-signin-heading style1">Enter your mail id  </p>
                  <span class="style1">
                  <input type="text" class="input-block-level" placeholder="Email address">
                  </span>
                <p class="text-error style1">Enter your password </p>

                <p><span class="style1">
                  <input type="password" class="input-block-level" placeholder="Password">
                </span></p>
                <p class="style1">Check below if you want us to remember you! </p>
                <span class="style1">
                <label class="checkbox">
                  <input type="checkbox" value="remember-me"> 
                  Remember me                  </label>
                </span>
                <p class="style1">                  
                </p>
                <button type="submit" class="btn btn-large btn-primary btn-block style1">Sign in</button>
                  
                <p class="style1" style="margin-top:10px">Sign up now <a href="signup.html">Create an Account</a>.</p>
              </form>
            </div>
        </div>
