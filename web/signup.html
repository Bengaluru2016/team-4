    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/core.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>

    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">

<!--
.style1 {font-family: Calibri}
-->

  <body>

    <div class="container">

        <div class="surface">
            <div class="account-header"></div>
            <div class="account-content">
                <form>
                
                    <h3 class="form-signin-heading style1">Create an Account</h3>
                    <p class="form-signin-heading style1">First Name </p>
                    <span class="style1">
                    <input type="text" class="input-block-level" placeholder="First Name">
                    </span>
                    <p class="text-error style1">Last Name </p>

                    <span class="style1">
                    <input type="text" class="input-block-level" placeholder="Last Name">
                    </span>
                    <p class="text-error style1">Email id </p>
					<span class="style1">
					<input type="text" class="input-block-level" placeholder="Email id">
					</span>
					<p class="text-error style1">Password </p>
					<span class="style1">
					<input type="text" class="input-block-level" placeholder="Password">
                    </span>
					<p class="text-error style1">Click below to create a new account</p>

                    <button type="submit" class="btn btn-large btn-primary btn-block style1">Create New Account</button>
                </form>
            </div>
            <p style="margin-top:10px;text-align:center">By clicking Join you confirm that you accept the 
                        <a href="#">Terms of Service</a>.
            </p>
        </div>

        
    </div> <!-- /container -->

    <script src="js/bootstrap-collapse.js"></script>
    <script src="js/bootstrap-carousel.js"></script>
    <script src="js/bootstrap-typeahead.js"></script>

  </body>
